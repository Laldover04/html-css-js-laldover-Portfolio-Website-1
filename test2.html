<!DOCTYPE html>
<html>

<head>
    <title>Canvas with Image Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Prevents scrollbars */
            background-color: #f0f0f0;
            /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Occupy full viewport height */
        }

        #container {
            position: relative;
            /*  Important for relative positioning of children */
        }

        #myCanvas {
            border: 1px solid #000;
            /* Optional: Canvas border */
        }

        #frameImage {
            position: absolute;
            /*  Absolutely position the frame */
            top: 0;
            left: 0;
            width: 100%;
            /*  Match the container width */
            height: 100%;
            /* Match the container height */
            pointer-events: none;
            /*  Allows interaction with the canvas below */
            z-index: 10;
            /* Ensure the frame is on top */
        }
    </style>
</head>

<body>

    <div id="container">
        <canvas id="myCanvas" width="600" height="400"></canvas>
        <img id="frameImage" src="assets/games/lawn-invaders-machine-2.png" alt="Frame">
        <p><br><br><br><br><br><br><br><br><br><br></p>
    </div>


    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Example: Draw a rectangle on the canvas
        ctx.fillStyle = "lightblue";
        ctx.fillRect(50, 50, 100, 80);

        ctx.fillStyle = "red";
        ctx.font = "20px Arial";
        ctx.fillText("Canvas Content", 200, 100);


        //Optional: Draw a dynamic element
        function drawCircle(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "green";
            ctx.fill();
        }

        canvas.addEventListener("mousemove", function (event) {
            const x = event.clientX - canvas.offsetLeft;
            const y = event.clientY - canvas.offsetTop;
            drawCircle(x, y);
        });


    </script>
</body>

</html>
